version: '3'
services:
  angular:
    build: ./frontend
    ports:
      - "4200:4200"
  backend:
    build:
      target: "dev"
      context: ./backend
    volumes:
      - .:/src
    command: npm run start:dev
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DEBUG: backend:*
    links:
      - mongodb
  mongodb:
    image: mongodb/mongodb-community-server:6.0-ubi8
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=user
      - MONGO_INITDB_ROOT_PASSWORD=pass
    volumes:
      - "./data:/data/db"
